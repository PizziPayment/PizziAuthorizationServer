post:
  operationId: "login_shop"
  tags:
    - Auth
  summary: Login Shop
  description: Retreive shop's access token from account credentials.
  security:
    - BasicAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/login.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/token.yaml'
    '401':
      description: UNAUTHORIZED
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/error.yaml'
    '400':
      description: BAD REQUEST
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/error.yaml'
    '500':
      description: INTERNAL SERVER ERROR
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/error.yaml'
